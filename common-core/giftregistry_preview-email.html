<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	    <span aria-hidden="true">&times;</span>
    </button>
	<h3 class="modal-title page_headers" id="giftregistryPreviewEmailLabel">[giftregistry_preview-email]</h3>
</div>
<div class="modal-body">
    <!--START: CATEGORY_HEADER-->
    <div class="category-header" id="giftregistryPreviewEmailHeader">[CONTENT]</div>
    <!--END: CATEGORY_HEADER-->
    
    <div class="giftregistryPreviewEmail">
		<div class="label_section row">
        	<div class="col-sm-3 col-xs-3"><label>[giftregistry_preview-email-from]</label></div>
            <div class="col-sm-9 col-xs-9 text">[email]</div>
        </div>
		<div class="label_section row">
            <div class="col-sm-3 col-xs-3"><label>[giftregistry_preview-email-subject]</label></div>
            <div class="col-sm-9 col-xs-9 text">[subject]</div>
        </div>
		<div class="label_section row">
            <div class="col-sm-3 col-xs-3"><label>[giftregistry_preview-email-message]</label></div>
            <div class="col-sm-9 col-xs-9 email-body">[emailbody]</div>
        </div>
    </div>
    
    <!--START: CATEGORY_FOOTER-->
    <div class="category-footer" id="giftregistryPreviewEmailFooter">[CONTENT]</div>
    <!--END: CATEGORY_FOOTER--> 
</div>
    
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
</div>
