<!--START: BODY_HEADER-->
<section class="breadcrumnb">
    <div class="container">
        <ol itemscope="" itemtype="http://schema.org/BreadcrumbList" class="clearfix">
            <li itemprop="itemListElement" itemscope="" itemtype="http://schema.org/ListItem"><a href="/">[frame_breadcrumb-home]</a></li>
            <li itemprop="itemListElement" itemscope="" itemtype="http://schema.org/ListItem"><a href="/view_reminders.asp">[reminders_my-reminders]</a></li>
        </ol>
    </div>
</section>
<!--END: BODY_HEADER-->
<section class="page_header">
    <div class="container">
        <h1 class="page_heading">
            [reminders_my-reminders]
        </h1>
        <!--START: myAccount-->
        <div class="button">
            <a href="myaccount.asp" class="icon-btn btn btn-link"> <i class="icon-left"></i> Back to My Account</a>
        </div>
        <!--END: myAccount-->
        <!--START: CATEGORY_HEADER-->
        <div class="category-header" id="viewRemindersHeader">[CONTENT]</div>
        <!--END: CATEGORY_HEADER-->
    </div>
</section>
<section id="viewReminders" class="page-content">
    <div class="container">
        <div class="content-area">
            <div class="viewReminders rewardsDetail">
                <form name="form[id]" action="view_reminders.asp" method="post">
                    <input type="hidden" name="id" value="[id]" id="Hidden1" />
                    <input type="hidden" name="action" value="update" id="Hidden2" />
                    <!--START: no_reminders_item-->
                    <div class="row">
                        <div class="col-lg-12 col-sm-12 no-history">
                            [reminders_emptylist]
                        </div>
                    </div>
                    <!--END: no_reminders_item-->
                    <div class="hidden-xs">
                        <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-3">
                                <label for="product-code" class="code">
                                    [reminders_product-code]
                                </label>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3">
                                <label for="reminder" class="reminder">
                                    [reminders_reminder]
                                </label>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 no-padding">
                                <label for="suggested" class="suggested">
                                    [reminders_suggested]
                                </label>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3 no-padding">
                                <label for="next-change" class="next-change">
                                    [reminders_next-change]
                                </label>
                            </div>
                        </div>
                    </div>
                    <!--START: reminders_item-->
                    <div class="total-summary">
                        <div class="row">
                            <div class="col-lg-3 col-md-3 col-sm-3">
                                <div class="row">
                                    <label class="visible-xs gcTotal-default col-xs-4">
                                        [reminders_product-code]
                                    </label>
                                    <div class="col-xs-8 col-sm-12 code">
                                        <div class="with_txt">[itemid]</div>
                                        <a href="product.asp?itemid=[catalogid]">[name]</a>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                            </div>

                            <div class="col-lg-3 col-md-3 col-sm-3">
                                <div class="row">
                                    <label class="visible-xs gcTotal-default col-xs-4">
                                        [reminders_reminder]
                                    </label>
                                    <div class="col-xs-8 col-sm-12 reminder">
                                        <!--START: reminders_block-->
                                        <select name="reminder" class="txtBoxStyle form-control" id="Select1">
                                            <!--START: reminders_frequency_option-->
                                            <option value="[optionvalue]" [selected]>[optiontext]</option>
                                            <!--END: reminders_frequency_option-->
                                        </select>
                                        <!--END: reminders_block-->
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                            </div>

                            <div class="col-lg-3 col-md-3 col-sm-3">
                                <div class="row">
                                    <label class="visible-xs gcTotal-default col-xs-4">
                                        [reminders_suggested]
                                    </label>
                                    <div class="col-xs-8 col-sm-12 suggested">
                                        <div class="with_txt">[suggested]</div>
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                            </div>

                            <div class="col-lg-3 col-md-3 col-sm-3">
                                <div class="row">
                                    <label class="visible-xs gcTotal-default col-xs-4">
                                        [reminders_next-change]
                                    </label>
                                    <div class="col-xs-8 col-sm-12 next-change">
                                        <input type="text" value="[nextchange]" name="nextchange" class="txtBoxStyle form-control" size="6" id="Text1" />
                                    </div>
                                    <div class="clearfix"></div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 text-right actions">
                                <input name="update" type="submit" class="btn" value="[reminders_update]" />
                                <input name="delete" type="button" class="btn" onclick="deletereminder([id]);" value="[reminders_delete]" />
                            </div>
                        </div>
                    </div>
                    <!--END: reminders_item-->
                    <div class="clearfix"></div>
                </form>
            </div>

            <!--START: related_title-->
            <div class="header">
                <h3>[reminders_related-products]</h3>
            </div>
            <!--END: related_title-->
            <!--START: related_block-->
            <!--START: related_item-->
            <div class="relatedItem pad10 boxShadow">
                <div class="item-name">[name]</div>
                <!--START: related_subitem-->
                <div class="sub-item"><a href="product.asp?itemid=[catalogid]">[name]</a></div>
                <div class="button right"><a href="view_reminders.asp?action=add&catalogid=[catalogid]" class="icon-btn icon-btn-add">[reminders_related-add-to-reminders]</a></div>
                <!--END: related_subitem-->
                <div class="clear"></div>
            </div>
            <!--END: related_item-->
            <!--END: related_block-->

            <!--START: CATEGORY_FOOTER-->
            <div class="category-footer" id="viewRemindersFooter">[CONTENT]</div>
            <!--END: CATEGORY_FOOTER-->
        </div>
    </div>
</section>

<!--START: template_styles-->
<link rel="stylesheet" href="/assets/templates/common-core/css/checkout_step4.css" type="text/css" media="all" />
<link rel="stylesheet" href="/assets/templates/common-core/css/rewardDetail.css" type="text/css" media="all" />
<!--END: template_styles-->

<!--START: template_scripts-->
<script type="text/javascript" src="assets/templates/common/calendar/popcalendar.js"></script>
<script type="text/javascript">
    function deletereminder(id) {
	    var rep;
	    rep = confirm("[reminders_message-deletereminder]");
	    if (!rep)
		    return false;
	    document.location.href="view_reminders.asp?action=delete&id=" + id;
    }

    function MM_openBrWindow(theURL,winName,features) { //v2.0
      window.open(theURL,winName,features);
    }
</script>
<!--END: template_scripts-->
